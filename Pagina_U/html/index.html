<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/Pagina_U/css/style.css">
</head>
<body>
    
    <div id="principal">
        <header>
            <nav class="navbar bg-body-tertiary" id="titulo">
                <div class="container-fluid" id="contenedor">
                    <img src="/Pagina_U/IMG/Logo-u.png" id="logou" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
                    <a class="navbar-brand" id="letratitulo" href="https://chaira.uniamazonia.edu.co/Chaira/logon.aspx">
                        Universidad de la Amazonia
                    </a>
                    <img src="/Pagina_U/IMG/gov-co.png" id="logogov" alt="logogov" width="105" height="25" class="d-inline-block align-text-top">
                    <form class="d-flex ms-auto" role="search" id="buscador">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button id="bus" class="btn btn-outline-success" type="submit">
                            <img src="/Pagina_U/IMG/lupa.png" alt="lupa" width="30" height="30">
                        </button>
                    </form>
                </div>
            </nav>
        </header>
        <div id="imagenes">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active imagen">
                        <img src="/Pagina_U/IMG/ACOFACIEN.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item imagen">
                        <img src="/Pagina_U/IMG/Portada megabanner.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item imagen">
                        <img src="/Pagina_U/IMG/Taller Investigando en la Academia y Segundo encuentro de Semilleros de InvestigaciOn FACCEA.png" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
